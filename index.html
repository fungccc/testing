<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyberpunk AR // CONFIG V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cyan: #00ffff;
            --pink: #ff0055;
            --dark-bg: rgba(10, 10, 16, 0.95);
        }
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; color: var(--cyan); user-select: none; -webkit-user-select: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; mix-blend-mode: screen; transition: filter 0.3s; }
        
        /* AR Background - 預設帶有濾鏡，透過 JS 控制 */
        #video-input { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; transform: scaleX(-1); z-index: 0;
            opacity: 0.6; 
            transition: all 0.5s; /* 讓濾鏡切換有過渡效果 */
        }
        /* 濾鏡 Class */
        .filter-cyber { filter: contrast(1.2) saturate(0.8) hue-rotate(180deg); }
        .filter-none { filter: none; }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.5) 2px, rgba(0,0,0,0) 2px);
            background-size: 100% 4px; opacity: 0.5;
        }

        /* HUD Elements */
        .hud-corner { 
            position: absolute; padding: 10px; font-size: 12px; letter-spacing: 1px; 
            text-shadow: 0 0 5px var(--cyan); font-weight: bold; z-index: 10;
            transition: opacity 0.3s;
        }
        .top-left { top: 10px; left: 10px; border-left: 3px solid var(--cyan); display: flex; gap: 20px; align-items: center;}
        .top-right { top: 10px; right: 10px; text-align: right; border-right: 3px solid var(--pink); }
        .bottom-center { bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; }

        /* Buttons */
        .cyber-btn {
            border: 2px solid var(--cyan); background: rgba(0,0,0,0.8);
            color: var(--cyan); font-family: 'Orbitron'; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 10px var(--cyan);
            position: relative; overflow: hidden; transition: all 0.3s;
        }
        .cyber-btn:hover { background: var(--cyan); color: #000; }
        
        #start-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; font-size: 20px; z-index: 100; }
        #settings-toggle { padding: 8px 12px; font-size: 16px; z-index: 50; }

        /* --- SETTINGS PANEL --- */
        #settings-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 200;
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
            backdrop-filter: blur(10px); border: 2px solid var(--cyan);
            transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow-y: auto;
        }
        #settings-panel.active { transform: translateX(0); }
        
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--cyan); padding-bottom: 10px; }
        .panel-title { font-size: 24px; letter-spacing: 2px; text-shadow: 0 0 10px var(--cyan); }
        .setting-group { margin-bottom: 25px; }
        .group-title { font-size: 14px; color: var(--pink); margin-bottom: 10px; letter-spacing: 1px; }

        /* Scrubber Control */
        .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px; background: rgba(0,255,255,0.05); border-left: 3px solid var(--cyan); }
        .setting-label { font-size: 14px; }
        .scrubber-control { display: flex; align-items: center; cursor: ew-resize; background: rgba(0,0,0,0.5); border: 1px solid var(--cyan); padding: 5px; width: 180px; justify-content: center; }
        .scrubber-control.dragging { background: rgba(0,255,255,0.2); }
        .scrubber-arrow { font-size: 18px; padding: 0 10px; color: rgba(0,255,255,0.5); }
        .scrubber-value { font-family: 'Courier New', monospace; font-size: 18px; font-weight: bold; width: 80px; text-align: center; }
        
        /* 隱藏主介面當設定打開時 */
        body.settings-open .hud-corner, body.settings-open #canvas-container { filter: blur(5px) brightness(0.5); pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-btn" class="cyber-btn">INITIALIZE AR SYSTEM</div>
    
    <video id="video-input" class="filter-cyber" playsinline webkit-playsinline muted></video>
    <div class="scanlines"></div>
    <div id="canvas-container"></div>

    <div class="hud-corner top-left">
        <button id="settings-toggle" class="cyber-btn">⚙ CONFIG</button>
        <div>SYS: <span id="sys-status">STANDBY</span></div>
    </div>
    <div class="hud-corner top-right">
        <div>WEAPON: <span id="weapon-status" style="color:#555">LOCKED</span></div>
        <div>MODE: <span id="cmd-status">READY</span></div>
    </div>
    <div class="bottom-center">
        <div id="debug-msg" style="color: rgba(255,255,255,0.7); font-size: 10px;">WAITING FOR INPUT</div>
    </div>

    <div id="settings-panel">
        <div class="panel-header">
            <div class="panel-title">>> SYSTEM CONFIG_</div>
            <button id="settings-close" class="cyber-btn">X CLOSE</button>
        </div>

        <div class="setting-group">
            <div class="group-title">// CAMERA & BACKGROUND //</div>
            
            <div class="setting-row">
                <div class="setting-label">CYBER FILTER (0=OFF)</div>
                <div class="scrubber-control" data-target="cyberFilter" data-min="0" data-max="1" data-step="1">
                    <span class="scrubber-arrow"><</span>
                    <span class="scrubber-value" data-val="1">1</span> <span class="scrubber-arrow">></span>
                </div>
            </div>

            <div class="setting-row">
                <div class="setting-label">CAMERA BRIGHTNESS</div>
                <div class="scrubber-control" data-target="bgOpacity" data-min="0.0" data-max="1.0" data-step="0.1" data-float="true">
                    <span class="scrubber-arrow"><</span>
                    <span class="scrubber-value" data-val="0.6">0.6</span>
                    <span class="scrubber-arrow">></span>
                </div>
            </div>
        </div>

        <div class="setting-group">
            <div class="group-title">// PERFORMANCE //</div>
            <div class="setting-row">
                <div class="setting-label">PARTICLE COUNT</div>
                <div class="scrubber-control" data-target="particleCount" data-min="1000" data-max="20000" data-step="500">
                    <span class="scrubber-arrow"><</span>
                    <span class="scrubber-value" data-val="8000">8000</span>
                    <span class="scrubber-arrow">></span>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-label">RENDER SCALE</div>
                <div class="scrubber-control" data-target="renderScale" data-min="0.5" data-max="2.0" data-step="0.1" data-float="true">
                    <span class="scrubber-arrow"><</span>
                    <span class="scrubber-value" data-val="1.0">1.0x</span>
                    <span class="scrubber-arrow">></span>
                </div>
            </div>
        </div>

        <div class="setting-group">
            <div class="group-title">// PHYSICS MODS //</div>
            <div class="setting-row">
                <div class="setting-label">BLAST RADIUS</div>
                <div class="scrubber-control" data-target="blastRadius" data-min="100" data-max="800" data-step="10">
                    <span class="scrubber-arrow"><</span>
                    <span class="scrubber-value" data-val="400">400</span>
                    <span class="scrubber-arrow">></span>
                </div>
            </div>
             <div class="setting-row">
                <div class="setting-label">BLAST FORCE</div>
                <div class="scrubber-control" data-target="blastStrength" data-min="50" data-max="500" data-step="10">
                    <span class="scrubber-arrow"><</span>
                    <span class="scrubber-value" data-val="150">150</span>
                    <span class="scrubber-arrow">></span>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { HandLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js';

        const CONFIG = {
            particleCount: 8000,
            particleSize: 3.0,
            returnSpeed: 0.12,
            renderScale: 1.0,
            blastRadius: 400,
            blastStrength: 150,
            bgOpacity: 0.6,    // 新增：背景透明度
            cyberFilter: 1,    // 新增：濾鏡開關 (1=開, 0=關)
            colors: {
                cyan: new THREE.Color(0x00FFFF),
                gold: new THREE.Color(0xFFD700),
                pink: new THREE.Color(0xFF00AA),
                red: new THREE.Color(0xFF2200)
            }
        };

        let scene, camera, renderer, particles, geometry, material;
        let positions, targetPositions, colors, velocities;
        let handLandmarker, video;
        let isVideoPlaying = false;
        let needRebuildParticles = false;

        const state = {
            hand1: { active: false, x: 0, y: 0, fingers: 0 },
            hand2: { active: false, x: 0, y: 0, fingers: 0 },
            mode: 'TEXT',
            text: 'READY'
        };

        const textCanvas = document.createElement('canvas');
        const textCtx = textCanvas.getContext('2d');
        textCanvas.width = 1024;
        textCanvas.height = 576;

        async function init() {
            initSettingsPanel();
            setupThreeJS();
            createParticles();
            await setupMediaPipe();
            
            const btn = document.getElementById('start-btn');
            btn.onclick = async () => {
                btn.style.display = 'none';
                await startCamera();
            };
            
            generateTextTargets("READY");
            animate();
        }

        function initSettingsPanel() {
            const panel = document.getElementById('settings-panel');
            const toggleBtn = document.getElementById('settings-toggle');
            const closeBtn = document.getElementById('settings-close');

            toggleBtn.onclick = () => { panel.classList.add('active'); document.body.classList.add('settings-open'); };
            closeBtn.onclick = () => { panel.classList.remove('active'); document.body.classList.remove('settings-open'); };

            document.querySelectorAll('.scrubber-control').forEach(scrubber => {
                let startX = 0; let startVal = 0; let isDragging = false;
                const targetKey = scrubber.dataset.target;
                const min = parseFloat(scrubber.dataset.min);
                const max = parseFloat(scrubber.dataset.max);
                const step = parseFloat(scrubber.dataset.step);
                const isFloat = scrubber.dataset.float === "true";
                const valueDisplay = scrubber.querySelector('.scrubber-value');

                let currentVal = CONFIG[targetKey];
                valueDisplay.innerText = isFloat ? currentVal.toFixed(1) : currentVal;
                valueDisplay.dataset.val = valueDisplay.innerText;

                const onMove = (e) => {
                    if (!isDragging) return;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const deltaX = clientX - startX;
                    let newVal = startVal + deltaX * (step / 5);
                    newVal = Math.max(min, Math.min(max, newVal));
                    if (!isFloat) newVal = Math.round(newVal / step) * step;

                    const displayVal = isFloat ? newVal.toFixed(1) : Math.round(newVal);
                    valueDisplay.innerText = displayVal;
                    valueDisplay.dataset.val = displayVal;
                    applySettingChange(targetKey, newVal);
                };

                const onUp = () => {
                    isDragging = false; scrubber.classList.remove('dragging');
                    document.removeEventListener('mousemove', onMove); document.removeEventListener('mouseup', onUp);
                    document.removeEventListener('touchmove', onMove); document.removeEventListener('touchend', onUp);
                };

                const onDown = (e) => {
                    isDragging = true; scrubber.classList.add('dragging');
                    startX = e.touches ? e.touches[0].clientX : e.clientX;
                    startVal = parseFloat(valueDisplay.innerText);
                    document.addEventListener('mousemove', onMove); document.addEventListener('mouseup', onUp);
                    document.addEventListener('touchmove', onMove, { passive: false }); document.addEventListener('touchend', onUp);
                    e.preventDefault();
                };
                scrubber.addEventListener('mousedown', onDown); scrubber.addEventListener('touchstart', onDown);
            });
        }

        function applySettingChange(key, value) {
            CONFIG[key] = value;
            switch(key) {
                case 'bgOpacity':
                    const vid = document.getElementById('video-input');
                    if(vid) vid.style.opacity = value;
                    break;
                case 'cyberFilter':
                    const vid2 = document.getElementById('video-input');
                    if(vid2) {
                        if(value > 0.5) {
                            vid2.classList.add('filter-cyber');
                            vid2.classList.remove('filter-none');
                        } else {
                            vid2.classList.add('filter-none');
                            vid2.classList.remove('filter-cyber');
                        }
                    }
                    break;
                case 'particleCount': needRebuildParticles = true; break;
                case 'renderScale': onWindowResize(); break;
            }
        }

        function setupThreeJS() {
            scene = new THREE.Scene();
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 1000;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2, frustumSize * aspect / 2, 
                frustumSize / 2, frustumSize / -2, 
                1, 2000
            );
            camera.position.z = 1000;
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2) * CONFIG.renderScale);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 1000;
            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2) * CONFIG.renderScale);
        }

        function rebuildParticleSystem() {
            scene.remove(particles);
            geometry.dispose(); material.dispose();
            createParticles();
            generateTextTargets(state.text);
            needRebuildParticles = false;
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);
            velocities = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * window.innerWidth;
                positions[i * 3 + 1] = (Math.random() - 0.5) * window.innerHeight;
                positions[i * 3 + 2] = 0;
                colors[i * 3] = CONFIG.colors.cyan.r;
                colors[i * 3 + 1] = CONFIG.colors.cyan.g;
                colors[i * 3 + 2] = CONFIG.colors.cyan.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.9
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 2
            });
        }

        async function startCamera() {
            video = document.getElementById('video-input');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                isVideoPlaying = true;
                document.getElementById('sys-status').innerText = "ONLINE";
                document.getElementById('sys-status').style.color = "#00ff88";
            };
        }

        function detectGestures() {
            if (!handLandmarker || !video || !isVideoPlaying || video.videoWidth === 0) return;
            const results = handLandmarker.detectForVideo(video, performance.now());
            state.hand1.active = false; state.hand2.active = false;
            if (results.landmarks.length > 0) {
                processHand(results.landmarks[0], state.hand1);
                if (results.landmarks.length > 1) processHand(results.landmarks[1], state.hand2);
            }
        }

        function processHand(landmarks, handState) {
            handState.active = true;
            handState.x = (landmarks[9].x - 0.5) * -window.innerWidth;
            handState.y = -(landmarks[9].y - 0.5) * window.innerHeight;
            let fingers = 0;
            if (landmarks[8].y < landmarks[6].y) fingers++;
            if (landmarks[12].y < landmarks[10].y) fingers++;
            if (landmarks[16].y < landmarks[14].y) fingers++;
            if (landmarks[20].y < landmarks[18].y) fingers++;
            if (Math.abs(landmarks[4].x - landmarks[3].x) > 0.02) fingers++;
            handState.fingers = fingers;
        }

        function updateLogic() {
            const cmdHand = state.hand1.fingers < 5 ? state.hand1 : (state.hand2.fingers < 5 ? state.hand2 : null);
            if (cmdHand && cmdHand.active) {
                let txt = null; let col = null;
                switch(cmdHand.fingers) {
                    case 1: txt = "truth"; col = CONFIG.colors.cyan; break;
                    case 2: txt = "Rrok"; col = CONFIG.colors.pink; break;
                    case 3: txt = "MARS"; col = CONFIG.colors.gold; break;
                    case 4: txt = "I’m watching you. Be careful."; col = CONFIG.colors.red; break;
                }
                if (txt && txt !== state.text) {
                    state.text = txt;
                    generateTextTargets(txt);
                    updateColors(col);
                    document.getElementById('cmd-status').innerText = txt.toUpperCase();
                }
            }

            const weaponHand = state.hand1.fingers === 5 ? state.hand1 : (state.hand2.fingers === 5 ? state.hand2 : null);
            if (weaponHand && weaponHand.active) {
                document.getElementById('weapon-status').innerText = "FIRING";
                document.getElementById('weapon-status').style.color = "#ff0055";
                applyBlasterForce(weaponHand.x, weaponHand.y);
            } else {
                document.getElementById('weapon-status').innerText = "LOCKED";
                document.getElementById('weapon-status').style.color = "#555";
            }
        }

        function applyBlasterForce(hx, hy) {
            const positionsArr = geometry.attributes.position.array;
            const radiusSq = CONFIG.blastRadius * CONFIG.blastRadius;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const idx = i * 3;
                const dx = positionsArr[idx] - hx;
                const dy = positionsArr[idx + 1] - hy;
                const distSq = dx*dx + dy*dy;
                if (distSq < radiusSq) {
                    const dist = Math.sqrt(distSq);
                    const force = (CONFIG.blastRadius - dist) / CONFIG.blastRadius;
                    const angle = Math.atan2(dy, dx) + (Math.random()-0.5)*0.5; 
                    const blast = CONFIG.blastStrength * force;
                    velocities[idx] += Math.cos(angle) * blast * 0.2;
                    velocities[idx+1] += Math.sin(angle) * blast * 0.2;
                }
            }
        }

        function updatePhysics() {
            if (needRebuildParticles) { rebuildParticleSystem(); return; }
            const positionsArr = geometry.attributes.position.array;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const idx = i * 3;
                const ax = (targetPositions[idx] - positionsArr[idx]) * CONFIG.returnSpeed;
                const ay = (targetPositions[idx+1] - positionsArr[idx+1]) * CONFIG.returnSpeed;
                const az = (targetPositions[idx+2] - positionsArr[idx+2]) * CONFIG.returnSpeed;
                velocities[idx] += ax; velocities[idx+1] += ay; velocities[idx+2] += az;
                velocities[idx] *= 0.85; velocities[idx+1] *= 0.85; velocities[idx+2] *= 0.85;
                positionsArr[idx] += velocities[idx];
                positionsArr[idx+1] += velocities[idx+1];
                positionsArr[idx+2] += velocities[idx+2];
            }
            geometry.attributes.position.needsUpdate = true;
        }

        function generateTextTargets(text) {
            textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
            textCtx.font = '900 180px "Noto Sans TC", sans-serif';
            textCtx.fillStyle = 'white';
            textCtx.textAlign = 'center';
            textCtx.textBaseline = 'middle';
            textCtx.fillText(text, textCanvas.width / 2, textCanvas.height / 2);
            const data = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height).data;
            const validPixels = [];
            const step = Math.max(4, Math.floor(Math.sqrt((textCanvas.width * textCanvas.height) / (CONFIG.particleCount * 2))));
            for (let y = 0; y < textCanvas.height; y += step) {
                for (let x = 0; x < textCanvas.width; x += step) {
                    if (data[(y * textCanvas.width + x) * 4] > 128) {
                        validPixels.push({ x: (x - textCanvas.width / 2) * 2, y: -(y - textCanvas.height / 2) * 2 });
                    }
                }
            }
            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (i < validPixels.length) {
                    targetPositions[i * 3] = validPixels[i].x; targetPositions[i * 3 + 1] = validPixels[i].y; targetPositions[i * 3 + 2] = 0;
                } else {
                    targetPositions[i * 3] = (Math.random() - 0.5) * window.innerWidth * 1.5;
                    targetPositions[i * 3 + 1] = (Math.random() - 0.5) * window.innerHeight * 1.5;
                    targetPositions[i * 3 + 2] = (Math.random() - 0.5) * 500;
                }
            }
        }

        function updateColors(c) {
            for(let i=0; i<CONFIG.particleCount; i++) { colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b; }
            geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            detectGestures();
            updateLogic();
            updatePhysics();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
