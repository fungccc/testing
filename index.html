<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyberpunk AR // REALITY-MIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; color: #00ffff; user-select: none; -webkit-user-select: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; mix-blend-mode: screen; }
        
        /* --- 實境背景設定 (AR Mode) --- */
        #video-input { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            object-fit: cover; /* 填滿螢幕 */
            transform: scaleX(-1); /* 鏡像翻轉，像照鏡子一樣 */
            z-index: 0;
            opacity: 0.6; /* 稍微變暗，讓粒子更清楚 */
            filter: contrast(1.2) saturate(0.8) hue-rotate(180deg); /* 賽博龐克濾鏡 */
        }

        /* 掃描線疊加層 */
        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.5) 2px, rgba(0,0,0,0) 2px);
            background-size: 100% 4px;
        }

        .hud-corner { 
            position: absolute; padding: 10px; font-size: 12px; letter-spacing: 1px; 
            text-shadow: 0 0 3px #00ffff; font-weight: bold; z-index: 10;
        }
        
        .top-left { top: 10px; left: 10px; border-left: 3px solid #00ffff; }
        .top-right { top: 10px; right: 10px; text-align: right; border-right: 3px solid #ff0055; }
        .bottom-center { bottom: 30px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; }

        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; border: 2px solid #00ffff; background: rgba(0,0,0,0.8);
            color: #00ffff; font-family: 'Orbitron'; font-size: 20px; font-weight: bold;
            z-index: 100; cursor: pointer; box-shadow: 0 0 20px #00ffff;
        }
    </style>
</head>
<body>

    <div id="start-btn">INITIALIZE AR SYSTEM</div>
    
    <video id="video-input" playsinline webkit-playsinline muted></video>
    <div class="scanlines"></div>
    
    <div id="canvas-container"></div>

    <div class="hud-corner top-left">
        <div>SYS: <span id="sys-status">STANDBY</span></div>
        <div>CMD: <span id="cmd-status">--</span></div>
    </div>
    <div class="hud-corner top-right">
        <div>WEAPON: <span id="weapon-status" style="color:#555">LOCKED</span></div>
        <div>PARTICLES: 8,000</div>
    </div>
    <div class="bottom-center">
        <div id="debug-msg" style="color: rgba(255,255,255,0.7); font-size: 10px;">WAITING FOR INPUT</div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { HandLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js';

        const CONFIG = {
            particleCount: 8000,
            particleSize: 3.0,
            returnSpeed: 0.12, // 稍微減慢回彈，讓物理效果更明顯
            colors: {
                cyan: new THREE.Color(0x00FFFF),
                gold: new THREE.Color(0xFFD700),
                pink: new THREE.Color(0xFF00AA),
                red: new THREE.Color(0xFF2200)
            }
        };

        let scene, camera, renderer, particles, geometry;
        let positions, targetPositions, colors, velocities;
        let handLandmarker, video;
        let isVideoPlaying = false;
        
        const state = {
            hand1: { active: false, x: 0, y: 0, fingers: 0 }, // 左手 (指令)
            hand2: { active: false, x: 0, y: 0, fingers: 0 }, // 右手 (武器)
            mode: 'TEXT',
            text: 'READY'
        };

        const textCanvas = document.createElement('canvas');
        const textCtx = textCanvas.getContext('2d');
        textCanvas.width = 1024;
        textCanvas.height = 576;

        async function init() {
            setupThreeJS();
            createParticles();
            await setupMediaPipe();
            
            const btn = document.getElementById('start-btn');
            btn.onclick = async () => {
                btn.style.display = 'none';
                await startCamera();
            };
            
            generateTextTargets("READY");
            animate();
        }

        function setupThreeJS() {
            scene = new THREE.Scene();
            // 不設背景色，讓它透明以顯示 Video
            
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 1000;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2, frustumSize * aspect / 2, 
                frustumSize / 2, frustumSize / -2, 
                1, 2000
            );
            camera.position.z = 1000;
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);
            velocities = new Float32Array(CONFIG.particleCount * 3); // 速度向量

            for (let i = 0; i < CONFIG.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * window.innerWidth;
                positions[i * 3 + 1] = (Math.random() - 0.5) * window.innerHeight;
                positions[i * 3 + 2] = 0;
                
                colors[i * 3] = CONFIG.colors.cyan.r;
                colors[i * 3 + 1] = CONFIG.colors.cyan.g;
                colors[i * 3 + 2] = CONFIG.colors.cyan.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.9
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2
            });
        }

        async function startCamera() {
            video = document.getElementById('video-input');
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "user" }, audio: false 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                isVideoPlaying = true;
                document.getElementById('sys-status').innerText = "ONLINE";
                document.getElementById('sys-status').style.color = "#00ff88";
            };
        }

        function detectGestures() {
            if (!handLandmarker || !video || !isVideoPlaying || video.videoWidth === 0) return;

            const results = handLandmarker.detectForVideo(video, performance.now());
            state.hand1.active = false;
            state.hand2.active = false;

            if (results.landmarks.length > 0) {
                // 這裡我們簡單將第一隻偵測到的手視為「左手(指令)」，第二隻視為「右手(武器)」
                // 為了體驗順暢，不用太嚴格區分左右，只要有手就行
                
                // --- 手 1 ---
                processHand(results.landmarks[0], state.hand1);
                
                // --- 手 2 ---
                if (results.landmarks.length > 1) {
                    processHand(results.landmarks[1], state.hand2);
                }
            }
        }

        function processHand(landmarks, handState) {
            handState.active = true;
            // 座標轉換 (鏡像)
            handState.x = (landmarks[9].x - 0.5) * -window.innerWidth; // 掌心 X
            handState.y = -(landmarks[9].y - 0.5) * window.innerHeight; // 掌心 Y
            
            // 計算手指
            let fingers = 0;
            if (landmarks[8].y < landmarks[6].y) fingers++; // 食指
            if (landmarks[12].y < landmarks[10].y) fingers++; // 中指
            if (landmarks[16].y < landmarks[14].y) fingers++; // 無名指
            if (landmarks[20].y < landmarks[18].y) fingers++; // 小指
            if (Math.abs(landmarks[4].x - landmarks[3].x) > 0.02) fingers++; // 拇指
            handState.fingers = fingers;
        }

        function updateLogic() {
            // --- 玩法 A：左手控制文字 ---
            // 只要有一隻手在比數字 (小於 5)，就切換文字
            const cmdHand = state.hand1.fingers < 5 ? state.hand1 : (state.hand2.fingers < 5 ? state.hand2 : null);
            
            if (cmdHand && cmdHand.active) {
                let txt = null; let col = null;
                switch(cmdHand.fingers) {
                    case 1: txt = "Cyber"; col = CONFIG.colors.cyan; break;
                    case 2: txt = "Punk"; col = CONFIG.colors.pink; break;
                    case 3: txt = "2077"; col = CONFIG.colors.gold; break;
                    case 4: txt = "System"; col = CONFIG.colors.red; break;
                }
                if (txt && txt !== state.text) {
                    state.text = txt;
                    generateTextTargets(txt);
                    updateColors(col);
                    document.getElementById('cmd-status').innerText = txt.toUpperCase();
                }
            }

            // --- 玩法 B：右手 (或任意張開的手) 觸發衝擊波 ---
            // 檢查是否有手張開 (5指)
            const weaponHand = state.hand1.fingers === 5 ? state.hand1 : (state.hand2.fingers === 5 ? state.hand2 : null);
            
            if (weaponHand && weaponHand.active) {
                document.getElementById('weapon-status').innerText = "FIRING";
                document.getElementById('weapon-status').style.color = "#ff0055";
                
                // 鋼鐵人模式：從掌心持續向外推
                applyBlasterForce(weaponHand.x, weaponHand.y);
            } else {
                document.getElementById('weapon-status').innerText = "LOCKED";
                document.getElementById('weapon-status').style.color = "#555";
            }
        }

        function applyBlasterForce(hx, hy) {
            const positionsArr = geometry.attributes.position.array;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const idx = i * 3;
                const px = positionsArr[idx];
                const py = positionsArr[idx + 1];
                
                const dx = px - hx;
                const dy = py - hy;
                const distSq = dx*dx + dy*dy;
                
                // 範圍較大的衝擊波
                if (distSq < 400 * 400) {
                    const dist = Math.sqrt(distSq);
                    const force = (400 - dist) / 400; // 越近越強
                    
                    // 隨機擾動，讓氣流看起來更自然
                    const angle = Math.atan2(dy, dx) + (Math.random()-0.5)*0.5; 
                    
                    const blastStrength = 150 * force; // 強度
                    
                    // 直接修改粒子當前位置 (瞬間推開)
                    // 並給予速度 (慣性)
                    velocities[idx] += Math.cos(angle) * blastStrength * 0.2;
                    velocities[idx+1] += Math.sin(angle) * blastStrength * 0.2;
                }
            }
        }

        function updatePhysics() {
            const positionsArr = geometry.attributes.position.array;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const idx = i * 3;
                
                // 1. 歸位力 (吸引回目標文字)
                const tx = targetPositions[idx];
                const ty = targetPositions[idx + 1];
                const tz = targetPositions[idx + 2];
                
                // 計算加速度
                const ax = (tx - positionsArr[idx]) * CONFIG.returnSpeed;
                const ay = (ty - positionsArr[idx+1]) * CONFIG.returnSpeed;
                const az = (tz - positionsArr[idx+2]) * CONFIG.returnSpeed;

                // 2. 更新速度 (加入阻尼，避免永遠彈跳)
                velocities[idx] += ax;
                velocities[idx+1] += ay;
                velocities[idx+2] += az;
                
                velocities[idx] *= 0.85; // 阻尼
                velocities[idx+1] *= 0.85;
                velocities[idx+2] *= 0.85;

                // 3. 更新位置
                positionsArr[idx] += velocities[idx];
                positionsArr[idx+1] += velocities[idx+1];
                positionsArr[idx+2] += velocities[idx+2];
            }
            geometry.attributes.position.needsUpdate = true;
        }

        function generateTextTargets(text) {
            textCtx.clearRect(0, 0, textCanvas.width, textCanvas.height);
            textCtx.font = '900 180px "Noto Sans TC", sans-serif';
            textCtx.fillStyle = 'white';
            textCtx.textAlign = 'center';
            textCtx.textBaseline = 'middle';
            textCtx.fillText(text, textCanvas.width / 2, textCanvas.height / 2);

            const data = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height).data;
            const validPixels = [];
            const step = 6;
            for (let y = 0; y < textCanvas.height; y += step) {
                for (let x = 0; x < textCanvas.width; x += step) {
                    if (data[(y * textCanvas.width + x) * 4] > 128) {
                        validPixels.push({ 
                            x: (x - textCanvas.width / 2) * 2, 
                            y: -(y - textCanvas.height / 2) * 2 
                        });
                    }
                }
            }
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (i < validPixels.length) {
                    targetPositions[i * 3] = validPixels[i].x;
                    targetPositions[i * 3 + 1] = validPixels[i].y;
                    targetPositions[i * 3 + 2] = 0;
                } else {
                    targetPositions[i * 3] = (Math.random() - 0.5) * window.innerWidth * 1.5;
                    targetPositions[i * 3 + 1] = (Math.random() - 0.5) * window.innerHeight * 1.5;
                    targetPositions[i * 3 + 2] = (Math.random() - 0.5) * 500;
                }
            }
        }

        function updateColors(c) {
            for(let i=0; i<CONFIG.particleCount; i++) {
                colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            detectGestures();
            updateLogic();
            updatePhysics();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
