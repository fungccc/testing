<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyberpunk System // IOS-FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: 'Orbitron', sans-serif; color: #00ffff; user-select: none; -webkit-user-select: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 隱藏但保持渲染的 Video */
        #video-input { 
            position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: 0; 
        }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .scanlines { background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.4)); background-size: 100% 4px; position: absolute; width: 100%; height: 100%; opacity: 0.6; }
        .vignette { background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%); position: absolute; width: 100%; height: 100%; }
        
        .hud-corner { 
            position: absolute; padding: 10px; font-size: 12px; letter-spacing: 1px; 
            text-shadow: 0 0 5px #00ffff; background: rgba(0,0,0,0.3); backdrop-filter: blur(2px);
        }
        
        /* 手機版面優化：使用 safe-area */
        .top-left { top: max(10px, env(safe-area-inset-top)); left: 10px; border-left: 2px solid #00ffff; border-top: 2px solid #00ffff; }
        .top-right { top: max(10px, env(safe-area-inset-top)); right: 10px; text-align: right; border-right: 2px solid #00ffff; border-top: 2px solid #00ffff; }
        .bottom-left { bottom: max(10px, env(safe-area-inset-bottom)); left: 10px; border-left: 2px solid #00ffff; border-bottom: 2px solid #00ffff; }
        .bottom-right { bottom: max(10px, env(safe-area-inset-bottom)); right: 10px; text-align: right; border-right: 2px solid #00ffff; border-bottom: 2px solid #00ffff; }
        
        /* 啟動按鈕 (iOS 必須) */
        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; border: 2px solid #00ffff; background: rgba(0,0,0,0.8);
            color: #00ffff; font-family: 'Orbitron'; font-size: 18px; font-weight: bold;
            z-index: 100; cursor: pointer; display: none; box-shadow: 0 0 15px #00ffff;
            animation: pulse 1.5s infinite; pointer-events: auto;
        }

        #debug-log {
            position: absolute; top: 60%; left: 0; width: 100%; text-align: center;
            color: yellow; font-size: 10px; z-index: 15; pointer-events: none;
            text-shadow: 1px 1px 0 #000;
        }

        .status-active { color: #00ff88; font-weight: bold; }
        .status-offline { color: #ff0055; font-weight: bold; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="start-btn">INITIALIZE SYSTEM<br><span style="font-size:12px">(TAP TO START)</span></div>
    <div id="debug-log">LOADING MODULES...</div>

    <video id="video-input" playsinline webkit-playsinline muted></video>
    <div id="canvas-container"></div>

    <div class="overlay">
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="hud-corner top-left">
            <div>SYS: <span id="sys-status">BOOTING</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
        <div class="hud-corner top-right">
            <div>PARTICLES: 8,000</div>
            <div>MODE: <span id="mode-display">IDLE</span></div>
        </div>
        <div class="hud-corner bottom-left">
            <div>L-HAND: <span id="lh-status" class="status-offline">OFFLINE</span></div>
            <div id="lh-gesture">--</div>
        </div>
        <div class="hud-corner bottom-right">
            <div>R-HAND: <span id="rh-status" class="status-offline">OFFLINE</span></div>
            <div id="rh-gesture">--</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
        import { HandLandmarker, FilesetResolver } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js';

        // --- 優化配置 ---
        const CONFIG = {
            particleCount: 8000, // 降至 8000 以提升 iPhone 效能
            particleSize: 2.8,   // 稍微放大粒子補償數量
            returnSpeed: 0.18,
            colors: {
                cyan: new THREE.Color(0x00FFFF),
                yellow: new THREE.Color(0xFFFF00),
                magenta: new THREE.Color(0xFF00FF),
                green: new THREE.Color(0x00FF88),
                orange: new THREE.Color(0xFFA500),
                black: new THREE.Color(0x111111)
            }
        };

        function debug(msg) {
            document.getElementById('debug-log').innerText = msg;
            console.log(msg);
        }

        let scene, camera, renderer, particles, geometry;
        let positions, targetPositions, colors, velocities;
        let handLandmarker;
        let video;
        let lastTime = 0;
        let frameCount = 0;
        let isVideoPlaying = false;
        
        const state = {
            leftHand: { detected: false, fingers: 0, x: 0, y: 0 },
            rightHand: { detected: false, isOpen: false, x: 0, y: 0, tipX: 0, tipY: 0 },
            currentMode: 'TEXT',
            activeText: 'Hello',
            activeColor: CONFIG.colors.cyan,
            isUltimate: false
        };

        const textCanvas = document.createElement('canvas');
        const textCtx = textCanvas.getContext('2d');
        textCanvas.width = 1024; // 降低解析度以提升效能
        textCanvas.height = 576;

        async function init() {
            try {
                debug("Loading 3D Engine...");
                setupThreeJS();
                createParticles();
                
                debug("Loading AI (Wait)...");
                await setupMediaPipe();
                
                // 顯示啟動按鈕
                const btn = document.getElementById('start-btn');
                btn.style.display = 'block';
                btn.onclick = async () => {
                    btn.style.display = 'none';
                    debug("Requesting Camera...");
                    await startCamera();
                };

                generateTextTargets("Hello");
                animate();
            } catch (error) {
                debug(`ERROR: ${error.message}`);
            }
        }

        function setupThreeJS() {
            scene = new THREE.Scene();
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 1000;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2, frustumSize * aspect / 2, 
                frustumSize / 2, frustumSize / -2, 
                1, 2000
            );
            camera.position.z = 1000;
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: false }); // 關閉反鋸齒提升效能
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize, false);
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(CONFIG.particleCount * 3);
            targetPositions = new Float32Array(CONFIG.particleCount * 3);
            colors = new Float32Array(CONFIG.particleCount * 3);
            velocities = new Float32Array(CONFIG.particleCount * 3);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const x = (Math.random() - 0.5) * window.innerWidth;
                const y = (Math.random() - 0.5) * window.innerHeight;
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = 0;
                
                colors[i * 3] = CONFIG.colors.cyan.r;
                colors[i * 3 + 1] = CONFIG.colors.cyan.g;
                colors[i * 3 + 2] = CONFIG.colors.cyan.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                opacity: 0.8
            });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2,
                minHandDetectionConfidence: 0.5,
                minHandPresenceConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
        }

        async function startCamera() {
            video = document.getElementById('video-input');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" },
                    audio: false
                });
                video.srcObject = stream;
                // iOS 必須等待 loadedmetadata 並手動 play
                video.onloadedmetadata = () => {
                    video.play();
                    isVideoPlaying = true;
                    document.getElementById('sys-status').innerText = "ONLINE";
                    document.getElementById('sys-status').className = "status-active";
                    debug(""); // Clear debug msg
                };
            } catch (e) {
                debug("CAM FAIL: " + e.message);
            }
        }

        function detectGestures() {
            if (!handLandmarker || !video || !isVideoPlaying) return;
            
            // 檢查影片時間是否真的在跑 (iOS 卡住檢測)
            if (video.currentTime === 0) return;

            const results = handLandmarker.detectForVideo(video, performance.now());
            
            // Debug: 顯示是否有抓到手
            if (results.landmarks && results.landmarks.length > 0) {
                // debug(`Hands: ${results.landmarks.length}`); 
            } else {
                // debug("Scanning...");
            }

            state.leftHand.detected = false;
            state.rightHand.detected = false;

            if (results.landmarks) {
                for (let i = 0; i < results.landmarks.length; i++) {
                    const landmarks = results.landmarks[i];
                    const handedness = results.handedness[i][0].categoryName; // "Left" or "Right"
                    
                    // 簡單手指計數
                    const tips = [8, 12, 16, 20];
                    const pips = [6, 10, 14, 18];
                    let fingerCount = 0;
                    
                    // 拇指 (根據左右手邏輯)
                    if (handedness === "Right") { // MediaPipe的Right通常是畫面左邊(使用者的左手)
                         if (landmarks[4].x < landmarks[3].x) fingerCount++;
                    } else {
                         if (landmarks[4].x > landmarks[3].x) fingerCount++;
                    }

                    for (let f = 0; f < 4; f++) {
                        if (landmarks[tips[f]].y < landmarks[pips[f]].y) fingerCount++;
                    }

                    // 座標轉換 (修正鏡像)
                    const centerX = (landmarks[9].x - 0.5) * -window.innerWidth;
                    const centerY = -(landmarks[9].y - 0.5) * window.innerHeight;
                    const tipX = (landmarks[8].x - 0.5) * -window.innerWidth;
                    const tipY = -(landmarks[8].y - 0.5) * window.innerHeight;

                    // 注意：MediaPipe 的 "Left" 是指畫面中的左邊（通常是使用者的右手，如果沒鏡像）
                    // 為了簡單，我們假設 handedness "Left" = UI上的 R-HAND， "Right" = UI上的 L-HAND
                    // 這是因為前置鏡頭通常是鏡像的
                    
                    if (handedness === "Left") { // 畫面左邊 -> 其實是使用者的右手
                        state.rightHand.detected = true;
                        state.rightHand.isOpen = fingerCount >= 5;
                        state.rightHand.x = centerX;
                        state.rightHand.y = centerY;
                        state.rightHand.tipX = tipX;
                        state.rightHand.tipY = tipY;
                        updateStatus('rh', 'ONLINE', fingerCount >= 5 ? "OPEN" : "POINT");
                    } else { // 畫面右邊 -> 其實是使用者的左手
                        state.leftHand.detected = true;
                        state.leftHand.fingers = fingerCount;
                        state.leftHand.x = centerX;
                        state.leftHand.y = centerY;
                        updateStatus('lh', 'ONLINE', `CMD: ${fingerCount}`);
                    }
                }
            }

            if (!state.leftHand.detected) updateStatus('lh', 'OFFLINE', '--');
            if (!state.rightHand.detected) updateStatus('rh', 'OFFLINE', '--');
        }

        function updateStatus(hand, status, gesture) {
            const elStatus = document.getElementById(`${hand}-status`);
            const elGesture = document.getElementById(`${hand}-gesture`);
            elStatus.innerText = status;
            elStatus.className = status === 'ONLINE' ? 'status-active' : 'status-offline';
            elGesture.innerText = gesture;
        }

        function updateLogic() {
            // 大招邏輯
            if (state.leftHand.detected && state.leftHand.fingers === 5 && 
                state.rightHand.detected && state.rightHand.isOpen) {
                if (state.currentMode !== 'BASKETBALL') {
                    state.currentMode = 'BASKETBALL';
                    state.isUltimate = true;
                    // 爆炸特效
                    for(let i=0; i<CONFIG.particleCount; i++) {
                         velocities[i*3] = (Math.random()-0.5) * 50;
                         velocities[i*3+1] = (Math.random()-0.5) * 50;
                    }
                }
                generateSphereTargets(state.leftHand.x, state.leftHand.y + 100);
                document.getElementById('mode-display').innerText = "ULTIMATE";
                return;
            } else {
                state.isUltimate = false;
            }

            // 左手控制文字
            if (state.leftHand.detected) {
                let newText = null;
                let newColor = null;

                switch(state.leftHand.fingers) {
                    case 0: break;
                    case 1: newText = "Hello"; newColor = CONFIG.colors.cyan; break;
                    case 2: newText = "Gemini3"; newColor = CONFIG.colors.yellow; break;
                    case 3: newText = "the truth is out theree"; newColor = CONFIG.colors.magenta; break;
                    case 4: newText = "886"; newColor = CONFIG.colors.green; break;
                    case 5: 
                        if (state.currentMode !== 'CATCH') {
                            state.currentMode = 'CATCH';
                            newColor = CONFIG.colors.cyan;
                            document.getElementById('mode-display').innerText = "CATCH";
                        }
                        break;
                }

                if (state.leftHand.fingers < 5 && newText && newText !== state.activeText) {
                    state.activeText = newText;
                    state.currentMode = 'TEXT';
                    state.activeColor = newColor;
                    generateTextTargets(newText);
                    updateParticleColor(newColor);
                    document.getElementById('mode-display').innerText = "TEXT";
                }

                if (state.currentMode === 'CATCH') {
                    for(let i=0; i<CONFIG.particleCount; i++) {
                         targetPositions[i*3] = state.leftHand.x + (Math.random()-0.5)*100;
                         targetPositions[i*3 + 1] = state.leftHand.y + (Math.random()-0.5)*100 + 50;
                         targetPositions[i*3 + 2] = (Math.random()-0.5)*100;
                    }
                }
            }

            // 右手互動
            if (state.rightHand.detected && state.rightHand.isOpen && !state.isUltimate) {
                if (state.currentMode !== 'NEBULA') {
                    state.currentMode = 'NEBULA';
                    generateNebulaTargets();
                    updateParticleColor(CONFIG.colors.cyan);
                    document.getElementById('mode-display').innerText = "NEBULA";
                }
            } else if (state.currentMode === 'NEBULA' && !state.rightHand.isOpen) {
                state.currentMode = 'TEXT';
                generateTextTargets(state.activeText);
                updateParticleColor(state.activeColor);
            }
        }

        function updatePhysics() {
            const positionsArr = geometry.attributes.position.array;
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const idx = i * 3;
                let px = positionsArr[idx];
                let py = positionsArr[idx + 1];
                let pz = positionsArr[idx + 2];
                let tx = targetPositions[idx];
                let ty = targetPositions[idx + 1];
                let tz = targetPositions[idx + 2];

                let vx = (tx - px) * CONFIG.returnSpeed;
                let vy = (ty - py) * CONFIG.returnSpeed;
                let vz = (tz - pz) * CONFIG.returnSpeed;

                // 物理特效 (大招)
                if (state.isUltimate) {
                    vx += velocities[idx] * 0.95;
                    vy += velocities[idx+1] * 0.95;
                    velocities[idx] *= 0.9;
                    velocities[idx+1] *= 0.9;
                }

                // 右手斥力
                if (state.rightHand.detected && !state.rightHand.isOpen) {
                    const dx = px - state.rightHand.tipX;
                    const dy = py - state.rightHand.tipY;
                    const distSq = dx*dx + dy*dy;
                    const radius = 120; // 斥力範圍
                    
                    if (distSq < radius * radius) {
                        const angle = Math.atan2(dy, dx);
                        const pushStr = 60 * (1 - Math.sqrt(distSq)/radius);
                        vx += Math.cos(angle) * pushStr;
                        vy += Math.sin(angle) * pushStr;
                    }
                }

                positionsArr[idx] += vx;
                positionsArr[idx + 1] += vy;
                positionsArr[idx + 2] += vz;
                
                // 籃球旋轉特效
                if (state.currentMode === 'BASKETBALL') {
                    const cx = state.leftHand.x;
                    const xRel = positionsArr[idx] - cx;
                    const zRel = positionsArr[idx + 2];
                    const rotSpeed = 0.08;
                    positionsArr[idx] = cx + (xRel * Math.cos(rotSpeed) - zRel * Math.sin(rotSpeed));
                    positionsArr[idx+2] = xRel * Math.sin(rotSpeed) + zRel * Math.cos(rotSpeed);
                }
            }
            geometry.attributes.position.needsUpdate = true;
        }

        function generateTextTargets(text) {
            textCtx.fillStyle = 'black';
            textCtx.fillRect(0, 0, textCanvas.width, textCanvas.height);
            textCtx.font = '900 120px "Noto Sans TC", sans-serif'; // 字體縮小
            textCtx.fillStyle = 'white';
            textCtx.textAlign = 'center';
            textCtx.textBaseline = 'middle';
            textCtx.fillText(text, textCanvas.width / 2, textCanvas.height / 2);

            const imageData = textCtx.getImageData(0, 0, textCanvas.width, textCanvas.height);
            const data = imageData.data;
            const validPixels = [];
            const step = 6; // 增加間距，減少運算點
            for (let y = 0; y < textCanvas.height; y += step) {
                for (let x = 0; x < textCanvas.width; x += step) {
                    if (data[(y * textCanvas.width + x) * 4] > 128) {
                        validPixels.push({ x: (x - textCanvas.width / 2) * 2, y: -(y - textCanvas.height / 2) * 2 });
                    }
                }
            }
            updateTargetPositionsFromPoints(validPixels, false);
        }

        function generateSphereTargets(centerX, centerY) {
            const count = CONFIG.particleCount;
            const radius = 120;
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(1 - 2 * (i + 0.5) / count);
                const theta = Math.PI * 40 * (i + 0.5) / count;
                targetPositions[i * 3] = centerX + radius * Math.sin(phi) * Math.cos(theta);
                targetPositions[i * 3 + 1] = centerY + radius * Math.sin(phi) * Math.sin(theta);
                targetPositions[i * 3 + 2] = radius * Math.cos(phi);
            }
        }

        function generateNebulaTargets() {
            for (let i = 0; i < CONFIG.particleCount; i++) {
                targetPositions[i * 3] = (Math.random() - 0.5) * window.innerWidth;
                targetPositions[i * 3 + 1] = (Math.random() - 0.5) * window.innerHeight;
                targetPositions[i * 3 + 2] = (Math.random() - 0.5) * 400;
            }
        }

        function updateTargetPositionsFromPoints(points, isRandomScatter) {
            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (i < points.length) {
                    targetPositions[i * 3] = points[i].x;
                    targetPositions[i * 3 + 1] = points[i].y;
                    targetPositions[i * 3 + 2] = 0;
                } else {
                    targetPositions[i * 3] = (Math.random() - 0.5) * window.innerWidth;
                    targetPositions[i * 3 + 1] = (Math.random() - 0.5) * window.innerHeight;
                    targetPositions[i * 3 + 2] = -500;
                }
            }
        }

        function updateParticleColor(targetColor) {
            for (let i = 0; i < CONFIG.particleCount; i++) {
                colors[i * 3] = targetColor.r;
                colors[i * 3 + 1] = targetColor.g;
                colors[i * 3 + 2] = targetColor.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            const frustumSize = 1000;
            camera.left = -frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = -frustumSize / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const now = performance.now();
            if (now - lastTime > 1000) {
                document.getElementById('fps').innerText = frameCount;
                frameCount = 0;
                lastTime = now;
            }
            frameCount++;
            detectGestures();
            updateLogic();
            updatePhysics();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
