<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Tuner T1 - v5.2 Fix</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-main: #ffffff;
            --accent-green: #66cc66; /* Tuner Green */
            --accent-red: #ff5252;   /* Tuner Red */
            --accent-blue: #2979ff;
            --panel-bg: #111;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
            background: #000;
            z-index: 20;
        }
        .settings-btn { cursor: pointer; font-size: 1.5rem; }
        
        .action-area { display: flex; gap: 8px; }
        .btn {
            border: 1px solid #555;
            background: transparent;
            color: #ccc;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }
        .rec-btn.recording { background: var(--accent-red); color: white; border-color: var(--accent-red); }
        .play-btn { color: var(--accent-blue); border-color: var(--accent-blue); }
        .play-btn.playing { background: var(--accent-blue); color: white; }
        .hidden-input { display: none; }

        /* Readout */
        .readout {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            text-align: center;
            padding: 10px 0;
            background: #000;
            z-index: 20;
        }
        .hz-val { font-size: 1.4rem; color: #888; font-family: monospace; }
        .hz-label { font-size: 0.6rem; color: #555; display: block; letter-spacing: 1px; }
        
        .note-container { display: flex; align-items: baseline; justify-content: center; width: 140px;}
        .note-display { font-size: 6rem; font-weight: 700; line-height: 1; color: #fff; }
        .note-octave { font-size: 2.5rem; color: #aaa; margin-left: 5px;}
        .cents-val { font-size: 1.4rem; color: #888; font-family: monospace; }

        /* Visualizer Area */
        .viz-container {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
            /* Remove borders to let color bleed */
        }
        canvas { width: 100%; height: 100%; display: block; }
        
        .start-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            background: var(--accent-green);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 30;
            box-shadow: 0 0 20px rgba(102, 204, 102, 0.4);
        }

        /* Keyboard */
        .keyboard { padding: 10px 5px; background: #000; z-index: 20; }
        .keys-row { display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; }
        .key {
            width: 40px; height: 55px; background: #222; border-radius: 0 0 4px 4px;
            display: flex; align-items: flex-end; justify-content: center;
            font-weight: bold; color: #fff; font-size: 1rem; padding-bottom: 5px;
        }
        .key.sharp { 
            background: #333; height: 35px; margin-bottom: 20px; 
            border-radius: 0 0 4px 4px; z-index: 2; align-items: center; padding-bottom: 0;
        }
        .key.active { background: var(--accent-green) !important; color: #000 !important; transform: translateY(2px); box-shadow: 0 0 15px var(--accent-green); }
        .key.playback-active { background: var(--accent-blue) !important; color: #fff !important; transform: translateY(2px); }

        footer { text-align: center; font-size: 0.7rem; color: #444; padding: 8px; background: #000; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; }
        .modal-content { max-width: 500px; margin: 60px auto; padding: 25px; background: #1a1a1a; border-radius: 12px; border: 1px solid #333; }
        .close-btn { float: right; font-size: 1.5rem; cursor: pointer; color: #888; }
        .mode-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .mode-card { background: #222; border: 2px solid #333; padding: 15px; cursor: pointer; border-radius: 8px; }
        .mode-card.selected { border-color: var(--accent-green); background: rgba(102, 204, 102, 0.1); }
        
    </style>
</head>
<body>

    <header>
        <div class="settings-btn" id="openSettings">‚öôÔ∏è</div>
        <div style="font-weight:900; letter-spacing:1px; color:#fff;">TUNER <span style="color:var(--accent-green)">T1</span></div>
        <div class="action-area">
            <button class="btn rec-btn" id="recordBtn">‚óè REC</button>
            <button class="btn rec-btn" id="exportBtn" style="display:none; border-color:#fff; color:#fff;">‚¨á XML</button>
            <input type="file" id="fileInput" class="hidden-input" accept="*">
            <button class="btn play-btn" id="importBtn">‚ñ∂ PLAY</button>
        </div>
    </header>

    <div class="readout">
        <div><span id="hz" class="hz-val">0.0</span> <span class="hz-label">HZ</span></div>
        <div class="note-container"><span id="note" class="note-display">-</span><span id="octave" class="note-octave"></span></div>
        <div><span id="cents" class="cents-val">0.0</span> <span class="hz-label">CENTS</span></div>
    </div>

    <div class="viz-container">
        <button class="start-btn" id="startBtn">‚ö° ÂïüÂãï (Start)</button>
        <canvas id="tunerCanvas"></canvas>
    </div>

    <div class="keyboard">
        <div class="keys-row" style="margin-bottom: -20px; padding-left: 20px;">
            <div class="key sharp" data-note="C#">C#</div><div class="key sharp" data-note="D#">D#</div>
            <div style="width: 46px; pointer-events: none;"></div>
            <div class="key sharp" data-note="F#">F#</div><div class="key sharp" data-note="G#">G#</div><div class="key sharp" data-note="A#">A#</div>
        </div>
        <div class="keys-row">
            <div class="key" data-note="C">C</div><div class="key" data-note="D">D</div><div class="key" data-note="E">E</div>
            <div class="key" data-note="F">F</div><div class="key" data-note="G">G</div><div class="key" data-note="A">A</div><div class="key" data-note="B">B</div>
        </div>
    </div>
    
    <footer>Ë±êÁãÇÂá∫ÂìÅ ‚Ä¢ v5.2 Audio Fix</footer>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeSettings">&times;</span>
            <h2 style="color:white; margin-top:0;">Ë®≠ÂÆö</h2>
            <div class="mode-options">
                <div class="mode-card selected" onclick="setMode('turbo')" id="modeTurbo">
                    <strong style="color:#fff">üéπ Ê•µÈÄüÊ®°Âºè</strong><br><small style="color:#888">ÈÅ©ÂêàÈãºÁê¥/Âêâ‰ªñ (ÈùàÊïè)</small>
                </div>
                <div class="mode-card" onclick="setMode('bass')" id="modeBass">
                    <strong style="color:#fff">üê¢ ‰ΩéÈü≥Ê®°Âºè</strong><br><small style="color:#888">ÈÅ©ÂêàË≤ùÊñØ (Á≤æÊ∫ñ)</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === AUDIO CORE ===
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
        let analyser, source, gainNode;
        let dataArray;
        let isRunning = false;
        
        let currentFFTSize = 2048; 
        let downsampleStep = 2; // Reverted to 2 for better stability than 4
        
        const A4 = 440;
        const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        
        // DOM Cache
        const ui = {
            hz: document.getElementById('hz'),
            note: document.getElementById('note'),
            oct: document.getElementById('octave'),
            cents: document.getElementById('cents'),
            keys: document.querySelectorAll('.key'),
            recBtn: document.getElementById('recordBtn'),
            exportBtn: document.getElementById('exportBtn'),
            importBtn: document.getElementById('importBtn'),
            startBtn: document.getElementById('startBtn')
        };
        const canvas = document.getElementById('tunerCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        // Visualizer State
        const historySize = 300; 
        const pitchHistory = new Array(historySize).fill(null);
        let lastNoteName = "";
        let currentCents = 0; // Global for draw loop to access
        let isSignalActive = false;

        // === INITIALIZATION & FIXES ===
        ui.startBtn.onclick = async function() {
            this.style.display = 'none';
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            
            try {
                // FIXED: Use standard constraints first to ensure compatibility
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { 
                        echoCancellation: false, 
                        noiseSuppression: false, 
                        autoGainControl: false // This makes input quiet, so we add GainNode
                    } 
                });

                analyser = audioCtx.createAnalyser();
                analyser.smoothingTimeConstant = 0.1; // Fast response
                
                // NEW: Pre-amp Gain Node to boost quiet signals
                gainNode = audioCtx.createGain();
                gainNode.gain.value = 5.0; // 500% Volume boost

                source = audioCtx.createMediaStreamSource(stream);
                source.connect(gainNode); // Mic -> Gain
                gainNode.connect(analyser); // Gain -> Analyser
                
                setMode('turbo');
                isRunning = true;
                update();
            } catch (e) { 
                alert("Error: " + e.message); 
                this.style.display = 'block';
            }
        };

        window.setMode = (mode) => {
            if (mode === 'turbo') {
                currentFFTSize = 2048;
                downsampleStep = 2; // Safer speed
                document.getElementById('modeTurbo').className = 'mode-card selected';
                document.getElementById('modeBass').className = 'mode-card';
            } else {
                currentFFTSize = 4096;
                downsampleStep = 2; 
                document.getElementById('modeTurbo').className = 'mode-card';
                document.getElementById('modeBass').className = 'mode-card selected';
            }
            if (analyser) {
                analyser.fftSize = currentFFTSize;
                dataArray = new Float32Array(analyser.fftSize);
            }
        };

        // Modal
        const modal = document.getElementById('settingsModal');
        document.getElementById('openSettings').onclick = () => modal.style.display = 'block';
        document.getElementById('closeSettings').onclick = () => modal.style.display = 'none';

        // === DSP ALGORITHM ===
        function detectPitch(buffer, sampleRate) {
            const threshold = 0.15;
            const halfSize = Math.floor(buffer.length / 2);
            // Optimization: Reuse a static buffer if possible, but here we alloc for safety
            const yinBuffer = new Float32Array(halfSize);

            // Step 1: Difference
            for (let t = 0; t < halfSize; t++) {
                let sum = 0;
                // Downsample optimization
                for (let i = 0; i < halfSize; i += downsampleStep) {
                    const d = buffer[i] - buffer[i + t];
                    sum += d * d;
                }
                yinBuffer[t] = sum;
            }

            // Step 2: CMND
            yinBuffer[0] = 1;
            let runningSum = 0;
            for (let t = 1; t < halfSize; t++) {
                runningSum += yinBuffer[t];
                yinBuffer[t] *= t / runningSum;
            }

            // Step 3: Threshold
            let tau = -1;
            for (let t = 2; t < halfSize; t++) {
                if (yinBuffer[t] < threshold) {
                    while (t + 1 < halfSize && yinBuffer[t + 1] < yinBuffer[t]) t++;
                    tau = t;
                    break;
                }
            }
            
            if (tau === -1) return -1;

            // Step 4: Interpolation
            const x0 = yinBuffer[tau - 1], x2 = yinBuffer[tau + 1], x1 = yinBuffer[tau];
            const betterTau = tau + (x2 - x0) / (2 * (2 * x1 - x2 - x0));
            return sampleRate / betterTau;
        }

        // === MAIN LOOP ===
        function update() {
            if (!isRunning) return;
            analyser.getFloatTimeDomainData(dataArray);
            
            // Calculate RMS
            let sum = 0;
            for (let i = 0; i < dataArray.length; i+=4) sum += dataArray[i] * dataArray[i];
            const rms = Math.sqrt(sum / (dataArray.length/4));

            let cents = null;
            let detectedNote = null;
            let detectedOctave = null;
            
            // FIX: Lower threshold from 0.015 to 0.003
            if (rms > 0.003) {
                const pitch = detectPitch(dataArray, audioCtx.sampleRate);
                const minFreq = currentFFTSize === 4096 ? 25 : 50;

                if (pitch !== -1 && pitch > minFreq && pitch < 4200) {
                    isSignalActive = true;
                    const noteNum = 12 * (Math.log(pitch / A4) / Math.log(2));
                    const roundedNote = Math.round(noteNum) + 69;
                    detectedNote = notes[roundedNote % 12];
                    detectedOctave = Math.floor(roundedNote / 12) - 1;
                    
                    const freqFromNote = A4 * Math.pow(2, (roundedNote - 69) / 12);
                    cents = Math.floor(1200 * Math.log(pitch / freqFromNote) / Math.log(2));
                    currentCents = cents; // Global update

                    // Fast UI Update
                    ui.hz.textContent = pitch.toFixed(1);
                    ui.cents.textContent = (cents > 0 ? "+" : "") + cents;
                    
                    if (lastNoteName !== detectedNote + detectedOctave) {
                        ui.note.textContent = detectedNote;
                        ui.oct.textContent = detectedOctave;
                        lastNoteName = detectedNote + detectedOctave;
                        ui.keys.forEach(k => k.classList.remove('active'));
                        const k = document.querySelector(`.key[data-note="${detectedNote}"]`);
                        if(k) k.classList.add('active');
                    }
                } else {
                    // Pitch lost but signal present (noise)
                }
            } else {
                isSignalActive = false;
            }

            if (isRecording) processRecording(detectedNote, detectedOctave);

            // Update History
            pitchHistory.pop();
            pitchHistory.unshift(isSignalActive ? cents : null);
            
            drawVisualizer();
            requestAnimationFrame(update);
        }

        // === NEW VISUALIZER LOGIC ===
        function drawVisualizer() {
            const w = canvas.parentElement.clientWidth;
            const h = canvas.parentElement.clientHeight;
            canvas.width = w; canvas.height = h;
            
            // State: Signal is active AND cents is small enough (Locked)
            const isLocked = isSignalActive && currentCents !== null && Math.abs(currentCents) <= 5;

            if (isLocked) {
                // Mode A: LOCKED (Full Green)
                ctx.fillStyle = "#66cc66"; // Full Green
                ctx.fillRect(0, 0, w, h);
                
                // Draw white center line faintly
                ctx.strokeStyle = "rgba(255,255,255,0.8)";
                ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(w/2, 0); ctx.lineTo(w/2, h); ctx.stroke();
            } else {
                // Mode B: TUNING (Red - Green - Red)
                const centerW = w * 0.15; // Width of the green "safe zone"
                
                // Left Zone (Flat) -> Red
                ctx.fillStyle = "#ff5252"; 
                ctx.fillRect(0, 0, w/2 - centerW/2, h);
                
                // Center Zone (Target) -> Green
                ctx.fillStyle = "#66cc66"; 
                ctx.fillRect(w/2 - centerW/2, 0, centerW, h);
                
                // Right Zone (Sharp) -> Red (Fixed from Black)
                ctx.fillStyle = "#ff5252"; 
                ctx.fillRect(w/2 + centerW/2, 0, w, h);
                
                // Center Line
                ctx.strokeStyle = "rgba(255,255,255,0.3)";
                ctx.beginPath(); ctx.moveTo(w/2, 0); ctx.lineTo(w/2, h); ctx.stroke();
            }

            // Draw Waveform
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 4; // Thicker line
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.beginPath();
            
            const rowH = h / historySize;
            
            for (let i = 0; i < historySize; i+=1) {
                if (pitchHistory[i] !== null) {
                    const val = Math.max(-50, Math.min(50, pitchHistory[i]));
                    // Map -50..50 to 0..w
                    const x = (val + 50) / 100 * w;
                    const y = i * rowH;
                    
                    if (i === 0 || pitchHistory[i-1] === null) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
        }

        // ... (Recorder & Player Logic remains same, referencing updated variables) ...
        // Re-adding essential recorder logic for completeness
        let isRecording = false;
        let recordedNotes = []; 
        let currentNoteEvent = null; 
        let noteStartTime = 0;
        
        ui.recBtn.onclick = () => {
            isRecording = !isRecording;
            if (isRecording) {
                recordedNotes = []; currentNoteEvent = null;
                ui.recBtn.textContent = "‚ñ† STOP"; ui.recBtn.classList.add('recording');
                ui.exportBtn.style.display = 'none';
            } else {
                if (currentNoteEvent) recordedNotes.push({...currentNoteEvent, duration: Date.now()-noteStartTime});
                ui.recBtn.textContent = "‚óè REC"; ui.recBtn.classList.remove('recording');
                if (recordedNotes.length) ui.exportBtn.style.display = 'block';
            }
        };

        ui.exportBtn.onclick = () => {
            let x = `<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE score-partwise PUBLIC "-//Recordare//DTD MusicXML 4.0 Partwise//EN" "http://www.musicxml.org/dtds/partwise.dtd"><score-partwise version="4.0"><part-list><score-part id="P1"><part-name>Rec</part-name></score-part></part-list><part id="P1"><measure number="1"><attributes><divisions>1000</divisions></attributes>`;
            recordedNotes.forEach(n=>{
                let s=n.note[0], a=n.note.includes('#');
                x+=`<note><pitch><step>${s}</step>${a?'<alter>1</alter>':''}<octave>${n.octave}</octave></pitch><duration>${n.duration}</duration><type>whole</type></note>`;
            });
            x+=`</measure></part></score-partwise>`;
            // iOS Blob Fix
            const blob = new Blob([x], { type: 'text/xml' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `rec_${Date.now()}.musicxml`;
            a.click();
        };

        // File Import & Playback logic
        const fileInput = document.getElementById('fileInput');
        ui.importBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => playMusicXML(e.target.result);
            reader.readAsText(file);
            fileInput.value = '';
        };

        function playMusicXML(xmlString) {
             if (audioCtx.state === 'suspended') audioCtx.resume();
             const parser = new DOMParser();
             const xmlDoc = parser.parseFromString(xmlString, "text/xml");
             const noteNodes = xmlDoc.querySelectorAll("note");
             ui.importBtn.classList.add('playing');
             ui.importBtn.textContent = "PLAYING...";
             let currentTime = audioCtx.currentTime + 0.1;

             noteNodes.forEach((node) => {
                const step = node.querySelector("step")?.textContent;
                const octave = node.querySelector("octave")?.textContent;
                const alter = node.querySelector("alter")?.textContent;
                const dur = node.querySelector("duration")?.textContent;
                if (dur && step) {
                    const dSec = parseFloat(dur) / 1000;
                    let n = step + (alter==="1"?"#":"");
                    const freq = 440 * Math.pow(2, ((parseInt(octave) + 1) * 12 + notes.indexOf(n) - 69) / 12);
                    
                    const osc = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    osc.frequency.value = freq;
                    g.gain.setValueAtTime(0, currentTime);
                    g.gain.linearRampToValueAtTime(0.3, currentTime + 0.02);
                    g.gain.linearRampToValueAtTime(0, currentTime + dSec);
                    osc.connect(g); g.connect(audioCtx.destination);
                    osc.start(currentTime); osc.stop(currentTime + dSec);
                    
                    const delay = (currentTime - audioCtx.currentTime) * 1000;
                    setTimeout(() => {
                        const k = document.querySelector(`.key[data-note="${n}"]`);
                        if(k) k.classList.add('playback-active');
                    }, delay);
                    setTimeout(() => {
                        const k = document.querySelector(`.key[data-note="${n}"]`);
                        if(k) k.classList.remove('playback-active');
                    }, delay + (dSec*1000));
                    
                    currentTime += dSec;
                }
             });
             setTimeout(() => {
                 ui.importBtn.classList.remove('playing');
                 ui.importBtn.textContent = "‚ñ∂ PLAY";
             }, (currentTime - audioCtx.currentTime)*1000);
        }

        function processRecording(note, octave) {
            const now = Date.now();
            if (currentNoteEvent && note === currentNoteEvent.note && octave === currentNoteEvent.octave) return;
            if (currentNoteEvent) recordedNotes.push({ ...currentNoteEvent, duration: now - noteStartTime });
            if (note) { currentNoteEvent = { note, octave }; noteStartTime = now; } 
            else { currentNoteEvent = null; }
        }
    </script>
